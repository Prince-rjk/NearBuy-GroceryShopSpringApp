spring.application.name=NearBuy
server.port=7775


# database properties -> used to connect to postgresql database
spring.datasource.url=jdbc:postgresql://localhost:5432/NearBuyDB
spring.datasource.username=postgres
spring.datasource.password=pj16
spring.datasource.driver-class-name=org.postgresql.Driver


#this will show the sql queries running internally in console
spring.jpa.show-sql=true
#for automatically update database after every change
spring.jpa.hibernate.ddl-auto=update
#it converts the java data types into database data type
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect